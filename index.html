<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./main.js">
  </script>
  <script type="text/javascript">
    $(document).ready(function() {

            var documentEl = $(document),
                parallaxBg = $('#homeBackground');

            documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollLeft();
                parallaxBg.css('background-position', -currScrollPos + ' 0px');
            });



        })();
  </script>
  <title>JHU URS 2018</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link href="https://fonts.googleapis.com/css?family=Belleza" rel="stylesheet">
</head>

<body>
  <div id="navigation">
    <ul>
      <a href="#apply" class="smooth">Apply Now!</a>
      <a href="#keynote" class="smooth">Keynote Speaker</a>
      <a href="#about" class="smooth">About</a>
      <a href="#theSymposium" class="smooth">The Symposium</a>
      <a href="#home" class="smooth">Home</a>
    </ul>
  </div>
  <div id="home" class="page">
    <div id="ursHeader" align="center">
      <h1>JHU Undergraduate Research Symposium 2018</h1>
      <div id="featureDivider" class="appearOnEntry">
      </div>
      <div class="appearOnEntry">
        <div id="info">
          <p> Date: TBA </p>
          <p> Time: TBA </p>
          <p> Location: TBA </p>
        </div>
        <div id="featureDividerVert" class="appearOnEntry">
        </div>
        <button id="apply" type="button">Apply now!</button>
      </div>
    </div>
    <div id="homeBackground" class="parallax-bg">
    </div>
  </div>
  <div id="theSymposium" class="page">
    <div id="theSymposiumBackground" class="parallax-bg">
    </div>
  </div>
  <div id="about" class="page">
  </div>
  <div id="keynote" class="page">
  </div>
  <div id="apply" class="page">
  </div>
</body>
</html>
